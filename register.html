<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/backgroundStyle.css">
	<link href="css/loginBox.css" rel="stylesheet" type="text/css">
	<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		body{
			margin-top: 30px;
		}
	</style>
</head>
<body>
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 hidden-xs">
		<nav class="nav navbar-default">
			<div class="container" style="height: 80px;">
				
				<div class="navbar-header" style="position: relative;left: 50px;border-right: 5px solid #E4E2E2;">
					
					<img src="img/logo.jpg" class="navbar-brand" style="width: 100px;height: 80px;position:relative;z-index: 5;">
				</div>
				
				<p class="navbar-text" style="position: relative;left: 50px;top: 10px;">注册账号</p>
				

				<a href="javascript:showDialog()" class="btn btn-primary navbar-right navbar-btn" style="position: relative;top: 10px;">登录</a>
				<p class="navbar-text navbar-right" style="position: relative;top: 10px;">我已注册，立即</p>

			</div>
		</nav> 
	</div>



	<!-- 对话框默认居中 -->
	<div class="ui-mask" id="mask" onselectstart="return false"></div>
	<!-- 对话框 -->
	<div class="login-box" id="dialogMove" onselectstart='return false;'>
		<!-- 登陆界面 -->
		<div class="login-box-title" id="dialogDrag"  onselectstart="return false;" >
			登录通行证
			<a class="login-box-close-button" href="javascript:hideDialog();"></a>
		</div>
		<div class="panel-body">
            <div class="form-group">
                <label><span class="glyphicon glyphicon-user"></span>用户名:</label><input type="text" class="form-control"  id="username1" placeholder="教职工号/学生学号/手机号">
                <!-- <div class="alert alert-warning">用户名不能为空！</div> -->
                <label><span class="glyphicon glyphicon-lock"></span>密码:</label><input type="password" class="form-control" id="password1" placeholder="密码" >
            </div>
			<div class="login-box-l40">
				<a href="register.html" style="float: left;">注册</a>
				<a href="#">忘记密码</a>
			</div>
			<div>
				<a class="login-box-submit" href="#" id="login1">登录</a>
			</div>
			
		</div>
	</div>
</div>

<div class="container" style="margin-top: 50px;">
	<div class="row">
		<div class="col-lg-9 col-lg-offset-2 col-md-9 col-md-offset-2 col-sm-9 col-sm-offset-2 col-xs-9 col-xs-offset-2">
			<div class="row">
				<div class="form-group">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
							<label class="pull-right">学号/教工号:</label>
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
							<input type="text" class="form-control"  placeholder="请输入学号/教工号" id="username">
						</div>
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
							<img src="img/error.png" style="width: 25px;height: 25px;display: none" id="usnImg">
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="usnPrompt" style="display: none;">
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 alert alert-danger" style="height: 20px;text-align: center;line-height: 20px;">
					<span style="position: relative;top: -5px;" id="usnContent">用户名不能为空！</span>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
							<label class="pull-right">密码:</label>
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
							<input type="password" class="form-control"  placeholder="密码位数小于5或大于10" id="password">
						</div>
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
							<img src="img/success.png" style="width: 25px;height: 25px;display: none" id="pasImg">
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="pasPrompt" style="display: none;">
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 alert alert-danger" style="height: 20px;text-align: center;line-height: 20px;">
					<span style="position: relative;top: -5px;" id="pasContent">密码不能为空！</span>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
							<label class="pull-right">姓名:</label>
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
							<input type="text" class="form-control"  placeholder="请输入姓名" id="name">
						</div>
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
							<img src="img/success.png" style="width: 25px;height: 25px;display: none" id="nameImg">
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="namePrompt" style="display: none;">
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 alert alert-danger" style="height: 20px;text-align: center;line-height: 20px;">
					<span style="position: relative;top: -5px;" id="nameContent">姓名不能为空！</span>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
							<label class="pull-right">专业:</label>
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
							<input type="text" class="form-control"  placeholder="请输入专业" id="major">
						</div>
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
							<img src="img/success.png" style="width: 25px;height: 25px;display: none" id="majImg">
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="majPrompt" style="display: none;">
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 alert alert-danger" style="height: 20px;text-align: center;line-height: 20px;">
					<span style="position: relative;top: -5px;" id="majContent">专业不能为空！</span>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
							<label class="pull-right">性别:</label>
						</div>
						<div class="col-lg-9">
							<label class="radio-inline col-lg-2">
					        	<input type="radio" name="sex" id="man" value="男" checked> 男
					    	</label>
					    	<label class="radio-inline col-lg-2">
					        	<input type="radio" name="sex" id="woman"  value="女"> 女
					    	</label>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
							<label class="pull-right">年级:</label>
						</div>
						<div class="col-lg-9">
							<label class="radio-inline col-lg-2">
					        	<input type="radio" name="grade" id="optionsRadios3" value="一年级" checked>一年级
					    	</label>
					    	<label class="radio-inline col-lg-2">
					        	<input type="radio" name="grade" id="optionsRadios4"  value="二年级">二年级
					    	</label>
							<label class="radio-inline col-lg-2">
					        	<input type="radio" name="grade" id="optionsRadios4"  value="三年级">三年级
					    	</label>
					    	<label class="radio-inline col-lg-2">
					        	<input type="radio" name="grade" id="optionsRadios4"  value="四年级">四年级
					    	</label>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
							<label class="pull-right">手机:</label>
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
							<input type="text" class="form-control"  placeholder="请输入手机号" id="tel">
						</div>
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
							<img src="img/success.png" style="width: 25px;height: 25px;display: none" id="telImg">
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="telPrompt" style="display: none;">
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 alert alert-danger" style="height: 20px;text-align: center;line-height: 20px;">
					<span style="position: relative;top: -5px;" id="telContent">手机号不能为空！</span>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
							<label class="pull-right">验证码:</label>
						</div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
							<input type="text" class="form-control"  placeholder="请输入验证码">
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<input type="button" class="btn btn-primary" value="点击发送验证码">
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-3  col-md-3 col-sm-3 col-xs-3 col-lg-offset-4  col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
					<input type="button" value="点击注册" class="btn btn-info" id="submit">
				</div>
				
			</div>
		</div>
	</div>

				    <label class="col-sm-2 control-label" for="inputSuccess">输入成功</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputSuccess">
				    </div>
				  </div>
				  <div class="form-group has-warning">
				    <label class="col-sm-2 control-label" for="inputWarning">输入警告</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputWarning">
				    </div>
				  </div>
				  <div class="form-group has-error">
				    <label class="col-sm-2 control-label" for="inputError">输入错误</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputError">
				    </div>
				</div> -->
				
</div>

<script src="js/register.js"></script>
<script type="text/javascript" src="js/registerLogin.js"></script>
<script type="text/javascript" src="js/loginBox.js"></script>
</body>
</html>
